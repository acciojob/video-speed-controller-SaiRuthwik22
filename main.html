<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" id="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="controls">
      <button class="play" onclick="pauseVideo()">►</button>
      <input type="range" id="volumeControl" name="volume" min="0" max="1" step="0.01" onchange="updateVolume()">
      <input type="range" id="playbackRateControl" name="playbackRate" min="0.5" max="2" step="0.1" onchange="updatePlaybackRate()">
      <button class="rewind" onclick="backward()">« 10s</button>
      <button class="skip" onclick="forward()">25s »</button>
    </div>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
